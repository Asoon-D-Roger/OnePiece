<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Login</title>
    <link rel="icon" href="https://shorturl.at/gGR57" />
    <link rel="stylesheet" href="twitter.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <img class="imgBx" src="assets/twitter (1).svg" alt="">
        </div>
        <div class="flex-container">
            <div class="para">
                <p>Happening now</p>
                <span>Join today.</span>
            </div>
            <div>
                <button class="btn"><img src="assets/google.svg" alt="Google">Continue with Google</button>
            </div>
            <div>
                <button class="btn"><img src="assets/apple.svg" alt="Google">Continue with Apple</button>
            </div>
            <div class="divider">
                <div class="divider-line"></div>
                or
                <div class="divider-line"></div>
            </div>
            <div>
                <button class="btn-1">Create account</button>
            </div>
            <small class="text">
                By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>,
                including <a href="#">Cookie Use</a>.
            </small>

            <div class="text-2">
                <p>Already have an account?</p>
            </div>
            <button class="btn-2">Sign in</button>
        </div>
    </main>
</body>

</html>
