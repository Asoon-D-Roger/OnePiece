<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu On Click</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://shorturl.at/gGR57">
</head>
<body>
    <nav class="nav">
        <input id="menu" type="checkbox">
        <label for="menu">Menu</label>
        <ul class="menu">
            <li>
                <a href="#0">
                    <span>About</span>
                    <i class="fas fa-address-card" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#0">
                    <span>Projects</span>
                    <i class="fas fa-tasks" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#0">
                    <span>Clients</span>
                    <i class="fas fa-users" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#0">
                    <span>Contact</span>
                    <i class="fas fa-envelope-open-text" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>

    <p class="notification">Click on the Menu</p>

    <footer class="page-footer">
        <span>- Made by Asoon</span>
        <a href="https://github.com/Asoon-D-Roger" target="_blank">
            <img width="75" height="75" src="https://shorturl.at/gGR57" alt="Asoon's Logo">
        </a>
    </footer>
</body>
</html>
